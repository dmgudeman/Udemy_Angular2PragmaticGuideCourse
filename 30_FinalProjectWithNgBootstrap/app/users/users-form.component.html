<div class="col-md-6 col-lg-6 well">
   <form [formGroup]="addForm"
       (ngSubmit)="submitForm(addForm.value)" 
       novalidate>
      <fieldset>
         <legend>User</legend>
         <div formGroupName="user" 
            class="form-group"
            [ngClass]="{'has-error':
                             !addForm.controls['user'].valid 
                             && addForm.controls['user'].touched}">
            <label>Full Name</label>
            <input type="text" 
                formControlName="name"
                class="form-control">
            <label>Email</label>
            <input type="text" 
                 formControlName="email" 
                 class="form-control">
            <label>Phone</label>
            <input type="text"
                 formControlName="phone" 
                 class="form-control" >
         </div>
      </fieldset>
      <fieldset>
         <legend>Address</legend>
         <div formGroupName="address" class="form-group">
            <label>Street</label>
            <input type="text"
                 formControlName="street" 
                 class="form-control" >
            <label>Suite</label>
            <input type="text"
                 formControlName="suite" 
                 class="form-control" >
            <label>City</label>
            <input type="text"
                 formControlName="city" 
                 class="form-control" >
            <label>ZipCode</label>
            <input type="text"
                 formControlName="zipcode" 
                 class="form-control" >
        </div> 
    </fieldset>
    <button type="submit" class="btn btn-primary" [disabled]="!addForm.valid">Submit</button>
   </form>
</div>
