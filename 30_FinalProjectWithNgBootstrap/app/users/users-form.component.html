<div class="col-md-6 col-lg-6 well">
      <button (click)="onClick()">Click Me</button>
   <form [formGroup]="form"
       (ngSubmit)="save()" 
       novalidate>
      <fieldset>
         <legend>User</legend>
         <div formGroupName="user" class="form-group">
            <label>Full Name</label>
            <input 
                [(ngModel)]="user.name"  
                type="text" 
                formControlName="name"
                class="form-control">
            <div 
            *ngIf="!form.controls.user.controls.name.valid &&
                     form.controls.user.controls.name.touched"
               class="alert alert-danger">
                  Name is required
            </div>
         </div>
         <div *ngIf = "user.email">
         <div formGroupName="user" class="form-group">
            <label>Email</label>
            <input
                 [(ngModel)]="user.email" 
                 #email
                 type="text" 
                 formControlName="email" 
                 class="form-control">
            <div
            *ngIf="form.controls.user.controls.email.valid &&
                     form.controls.user.controls.email.touched"
               class="alert alert-danger">
                  Valid Email address is required
            </div>
            
         </div>
       </div>
         <div formGroupName="user" class="form-group">  
            <label>Phone</label>
            <input 
            [(ngModel)]="user.phone" 
                 type="text"
                 formControlName="phone" 
                 class="form-control" >
         </div>
      </fieldset>
      <fieldset>
         <legend>Address</legend>
         <div formGroupName="address" class="form-group">
            <label>Street</label>
            <input 
                 [(ngModel)]="user.address.street"
                 type="text"
                 formControlName="street" 
                 class="form-control" >
            <label>Suite</label>
            <input 
                 [(ngModel)]="user.address.suite"
                 type="text"
                 formControlName="suite" 
                 class="form-control" >
            <label>City</label>
            <input 
                 [(ngModel)]="user.address.city"
                 type="text"
                 formControlName="city" 
                 class="form-control" >
            <label>ZipCode</label>
            <input 
                 [(ngModel)]="user.address.zipcode"
                 type="text"
                 formControlName="zipcode" 
                 class="form-control" >
        </div> 
    </fieldset>
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
   </form>
</div>
