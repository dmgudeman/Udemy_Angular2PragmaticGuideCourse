<div class="col-md-6 col-lg-6 well">
   <form [formGroup]="addForm" novalidate>
      <!-- user group -->
      <fieldset>
         <legend>User</legend>

         <div formGroupName="user" class="form-group">
            <label>Full Name</label>
            <input type="text" 
                placeholder="Your full name" 
                formControlName="name" 
                class="form-control">

            <label>Email</label>
            <input type="text" 
                 formControlName="email" 
                 placeholder="Your email" 
                 class="form-control">
      
     
            <label>Phone</label>
            <input type="text"
                 formControlName="phone" 
                 placeholder="Your phone" 
                 class="form-control" >
         </div>
      </fieldset>
      <fieldset>
         <legend>Address</legend>
         <div formGroupName="address" class="form-group">
            <label>Street</label>
            <input type="text"
                 formControlName="street" 
                 placeholder="Your street address" 
                 class="form-control" >
            <label>Suite</label>
            <input type="text"
                 formControlName="suite" 
                 placeholder="Your suite number (if any)" 
                 class="form-control" >
            <label>City</label>
            <input type="text"
                 formControlName="city" 
                 placeholder="Your city" 
                 class="form-control" >
            <label>ZipCode</label>
            <input type="text"
                 formControlName="zipcode" 
                 placeholder="Your zipcode" 
                 class="form-control" >
        </div> 
 
    </fieldset>
   </form>
</div>
