<h4>Users Experimental </h4>
<!--<button class="btn btn-success" (click)="onClick()">Add User</button>-->
<p>
    <a routerLink="/users-form/new" class="btn btn-primary">Add User</a>
</p>
 
   <table class=" table table-bordered myTable">
   <thead>
      <tr>
         <th>User</th>
         <th>Email</th>
         <th>Edit</th>
         <th>Delete</th>
      </tr>
   </thead>
   <tbody>
      <tr *ngFor="let user of users">
      <td> {{user.name}}</td>
      <td> {{user.email}}</td>
      <td>  <a [routerLink]="['/users-form', user.id]">
                    <i class="glyphicon glyphicon-edit"></i>
                </a></td>
      <td> <i (click)="deleteUser(user)" class="glyphicon glyphicon-remove clickable"></i></td>
      </tr>
   </tbody>
</table>
