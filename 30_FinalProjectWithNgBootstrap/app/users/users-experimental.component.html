<h4>Users Experimental </h4>
   <table class=" table table-bordered myTable">
   <thead>
      <tr>
         <th>User</th>
         <th>Email</th>
         <th>Edit</th>
         <th>Delete</th>
      </tr>
   </thead>
   <tbody>
      <tr *ngFor="let user of users">
      <td> {{user.name}}</td>
      <td> {{user.email}}</td>
      <td> <i class="glyphicon glyphicon-edit"></i></td>
      <td> <i class="glyphicon glyphicon-remove"></i></td>
      </tr>
   </tbody>
</table>
