
<table class=" table table-bordered myTable">
   <thead>
      <tr>
         <th>User</th>
      </tr>
   </thead>

   <tbody>

      <tr *ngFor="let user of users">
      <td>{{user}}</td>
      </tr>
   </tbody>


</table>
