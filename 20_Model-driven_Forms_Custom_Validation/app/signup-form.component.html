<h2>I'm Here</h2>

<form novalidate [formGroup]="signUpForm" *ngIf="active" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            id="username" 
            type="text" 
            class="form-control"
            formControlName="username"
            required>
            <!--div
                *ngIf="formErrors.username" class="alert alert-danger>
                {{formErrors.username}}">
            </div>-->
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            id="password" 
            type="text" 
            class="form-control"
            formControlName="password"
            required>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
