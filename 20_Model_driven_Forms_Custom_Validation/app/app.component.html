<h1>{{title}}</h1>
<form #f="ngForm" (ngSubmit)="onSubscribe(f.form)">
    <div class="form-group">
        <label for="username">Name</label>
        <input 
            ngModel
            name="username"
            #username="ngModel" 
            id="username" 
            type="text" 
            class="form-control input-line" 
            required
            minlength="3">
        <div *ngIf="username.touched && username.errors">
            <div 
                class="alert alert-danger" 
                *ngIf="username.errors.required">
                Name is required.
            </div>
            <div
                class="alert alert-danger"
                *ngIf="username.errors.minlength">
                Name should be minimum {{ username.errors.minlength.requiredLength }} characters.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            ngModel
            name="password"
            #password="ngModel" 
            id="password" 
            type="password" 
            class="form-control input-line" 
            required>
        <div 
            class="alert alert-danger" 
            *ngIf="password.touched && !password.valid">
            Password is required.
        </div>
    </div>
    
    <button class="btn btn-primary" type="submit"(click)="signup()"[disabled]="!f.valid">Subscribe</button>
</form>
